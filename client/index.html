<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Mytube</title>
</head>

<body>
    <header>
        <div class="logo">
            <div class="sun"></div>
            <div class="earth">
                <div class="moon"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="videoPrincipal">
            <div class="ia21-player" data-playlist="list.json">
                <video>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                        type="video/mp4">
                </video>
                <div class="controllers">
                    <button class="play-pause" data-pause-icon="II" data-play-icon=" ▶">
                        ▶
                    </button>
                    <div class="dragbar timeline">
                        <div class="draggable"></div>
                    </div>
                    <div class="timer">
                        00:00:00
                    </div>
                    <div class="dragbar volume">
                        <div class="draggable"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="videoAlt">
            <div class="playerAlt">
                <div class="playlist">
                        
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
